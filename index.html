<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAIRGO - AI Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
<style>
  @keyframes blink {
    50% { opacity: 0; }
  }
  .animate-blink {
    animation: blink 1s step-end infinite;
  }

  @keyframes fade-in-up {
    from { opacity: 0; transform: translateY(1.5rem); filter: blur(4px); }
    to { opacity: 1; transform: translateY(0); filter: blur(0); }
  }
  @keyframes fade-in-left {
    from { opacity: 0; transform: translateX(-1.5rem); filter: blur(4px); }
    to { opacity: 1; transform: translateX(0); filter: blur(0); }
  }
  @keyframes fade-in-right {
    from { opacity: 0; transform: translateX(1.5rem); filter: blur(4px); }
    to { opacity: 1; transform: translateX(0); filter: blur(0); }
  }
  @keyframes scale-in {
    from { opacity: 0; transform: scale(0.95); filter: blur(4px); }
    to { opacity: 1; transform: scale(1); filter: blur(0); }
  }
  .animate-on-visible {
    animation-duration: 1.2s;
    animation-fill-mode: forwards;
    animation-timing-function: cubic-bezier(0.2, 0.8, 0.2, 1);
  }
  .animate-fade-in-up { animation-name: fade-in-up; }
  .animate-fade-in-left { animation-name: fade-in-left; }
  .animate-fade-in-right { animation-name: fade-in-right; }
  .animate-scale-in { animation-name: scale-in; }

  .hover-glow:hover {
    box-shadow: 0 0 15px 0 rgba(7, 203, 203, 0.3), 0 0 5px 0 rgba(7, 203, 203, 0.2);
  }

  .animated-underline {
    position: relative;
    text-decoration: none;
  }
  .animated-underline::after {
    content: '';
    position: absolute;
    width: 100%;
    transform: scaleX(0);
    height: 1px;
    bottom: -4px;
    left: 0;
    background-color: #22d3ee; /* cyan-400 */
    transform-origin: bottom right;
    transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
  }
  .animated-underline:hover::after {
    transform: scaleX(1);
    transform-origin: bottom left;
  }

  /* 3D Tilt Effect */
  .perspective-container {
    perspective: 1000px;
  }
  .tilt-card {
    transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
    transform-style: preserve-3d;
  }
  .perspective-container:hover .tilt-card {
    transform: rotateY(5deg) rotateX(10deg) scale(1.02);
  }
  .perspective-container.reverse:hover .tilt-card {
     transform: rotateY(-5deg) rotateX(10deg) scale(1.02);
  }

  @keyframes pulse-ring {
    0% {
      transform: scale(0.5);
      opacity: 0.7;
    }
    100% {
      transform: scale(200);
      opacity: 0;
    }
  }

  @keyframes sound-wave {
    0%, 100% { transform: scaleY(0.2); }
    50% { transform: scaleY(1); }
  }
  .animate-sound-wave {
    animation: sound-wave 1.5s ease-in-out infinite;
    transform-origin: bottom;
  }
  
  @keyframes pulse-glow {
      0%, 100% { filter: drop-shadow(0 0 3px #22d3ee); opacity: 0.7; }
      50% { filter: drop-shadow(0 0 10px #22d3ee); opacity: 1; }
  }
  
  @keyframes pulse-glow-core {
    0%, 100% {
      filter: drop-shadow(0 0 5px #67e8f9);
      opacity: 0.7;
    }
    50% {
      filter: drop-shadow(0 0 15px #67e8f9);
      opacity: 1;
    }
  }
  .animate-pulse-glow-core {
    animation: pulse-glow-core 2.5s ease-in-out infinite;
  }

  @keyframes data-flow {
      from {
          stroke-dashoffset: 20;
      }
      to {
          stroke-dashoffset: 0;
      }
  }
  .animate-data-flow {
      animation: data-flow 1.5s linear infinite;
  }
  
  @keyframes workflow-node-appear {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }
  .animate-workflow-node-appear {
    animation: workflow-node-appear 0.5s ease-out forwards;
    transform-origin: center;
    opacity: 0;
  }
  @keyframes workflow-pulse {
    from { stroke-dashoffset: 50; }
    to { stroke-dashoffset: 0; }
  }
  .animate-workflow-pulse {
    animation: workflow-pulse 2s linear infinite;
  }

  @keyframes fade-in-out-loop {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
  }
  .animate-fade-in-out-loop {
    animation: fade-in-out-loop 4s ease-in-out infinite;
  }

  @keyframes flash-loop {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.2; }
  }
  .animate-flash-loop {
    animation: flash-loop 1.5s ease-in-out infinite;
  }

  @keyframes typing {
    from { width: 0; }
  }
  .animate-typing {
    animation-name: typing;
    animation-fill-mode: forwards;
    width: 0;
  }

  @keyframes scroll {
    to {
      transform: translateX(-50%);
    }
  }
  .animate-scroll {
    animation: scroll 10s linear infinite;
  }

</style>
</head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
